<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaction-Diffusion</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="container">
      <canvas
        id="reaction-diffusion-1"
        width="1024"
        height="1024"
        data-visible="visible"
      ></canvas>

      <div class="slider">
        <span>Feed = </span><output></output>
        <input
          id="slider-feed"
          type="range"
          value="0.065"
          min="0.01"
          max="0.1"
          step="0.001"
        />
      </div>

      <div class="slider">
        <span>Kill = </span><output></output>
        <input
          id="slider-kill"
          type="range"
          value="0.059"
          min="0.045"
          max="0.07"
          step="0.001"
        />
      </div>

      <button id="reset-button">Reset</button>

      <br>
      <div class="upload">
        <label for="image-upload" id="upload-text">Load Image:</label>
        <input type="file" id="image-upload" accept="image/png, image/jpeg" />
      </div>
    </div>

    <script type="module" src="/simulator.ts"></script>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
